    <script>
        var rta1 = "murcielago";
        var rta2 = "Murcielago";
        var rta3 = "MURCIELAGO";
        var contador = 3;
        document.getElementById("intento").innerHTML = "Intentos: " + contador;

        function adivinar() {
            var rtaFinal = document.getElementById("rta").value;

            if (rtaFinal == rta1 || rtaFinal == rta2 || rtaFinal == rta3) {
                alert("Respuesta correcta!");
                document.getElementById("intento").innerHTML = "Intentos: " + contador;
            } else {
                alert("Lo siento, respuesta incorrecta")
                contador--;
                document.getElementById("intento").innerHTML = "Intentos: " + contador;
                if (contador == 2) {
                    document.getElementById("pista").innerHTML = "Pista: TSiene colmillos";
                }
                if (contador == 1) {
                    document.getElementById("pista").innerHTML = "Pista: Es casi ciegos";
                }
                if (contador == 0) {
                    alert("Ese fue tu último intento, mejor suerte la próxima");
                    bton = document.getElementById("boton");
                    bton.disabled = true;
                }
            }
        }
