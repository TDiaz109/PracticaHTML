<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Adivinanza</title>
</head>

<body>
    <div class="container">
        <h1>¿De que color es el caballo blanco de San Martín?</h1>
        Respuesta:<br>
        <input type="text" id="adivina"><br>
        <br>
        <p id="intento">Intentos: </p>
        <br>
        <input type="submit" value="Adivinar" onclick="adivinar()">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        function adivinar(){
            let adivina = document.getElementById('adivina').value;
            let intento = document.getElementById('intento')
            let contador = 4;
            if(adivina === "blanco"){                
                alert('Bien hecho!')
                intento.innerHTML = "Intentos: " + contador;
            }
            else if(adivina != "blanco" && contador>0){
                alert('Respuesta incorrecta')
                contador--;
                intento.innerHTML = "Intentos: " + contador;
            }
        }
    </script>
</body>

</html>
